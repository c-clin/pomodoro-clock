<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pomodoro Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">


</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Pomodoro Clock</h1>
                <div class="time-length">
                    <p>Break Length</p>
                    <a href="#" class="btn btn-primary" id="breakPlus">+</a>
                    <h3 id="breakNum">5</h3>
                    <a href="#" class="btn btn-primary" id="breakMinus">-</a>
                </div>
                <div class="time-length">
                    <p>Session Length</p>
                    <a href="#" class="btn btn-primary" id="sessionPlus">+</a>
                    <h3 id="sessionNum">25</h3>
                    <a href="#" class="btn btn-primary" id="sessionMinus">-</a>
                </div>
                <hr>
                <div class="work">
                    <h2 id="workText">Session</h2>
                    <h2 id="sessionTime">25</h2>
                    <a href="#" class="btn btn-primary" id="startButton">Start</a>

                </div>
            </div>
        </div>

    
    
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
